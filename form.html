<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table App</title>
    <!-- Firebase SDK Version 8.10.0 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js" defer></script>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-bottom: 30px;
        }

        input, select, button {
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .row label {
            margin-right: 10px;
        }

        .row select {
            margin-right: 20px;
        }

        .life-counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        #life-counter {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Table App</h1>

    <!-- Player Section -->
    <h2>Player</h2>
    <form id="player-form">
        <input type="text" id="player-name" name="player-name" placeholder="Enter player name" maxlength="20" required>

        <div class="row">
            <label for="player-wins">Wins</label>
            <select id="player-wins" name="wins">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="player-losses">Losses</label>
            <select id="player-losses" name="losses">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="player-draws">Draws</label>
            <select id="player-draws" name="draws">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>

        <select id="player-hero" name="hero">
            <option value="">Select a Hero</option>
        </select>

        <div class="life-counter-container">
            <button type="button" id="plus-player-life">+</button>
            <span id="player-life-counter">40</span>
            <button type="button" id="minus-player-life">-</button>
        </div>
    </form>

    <!-- Counter Section -->
    <h2>Counter</h2>
    <form id="counter-form">
        <input type="text" id="counter-name" name="counter-name" placeholder="Enter counter name" maxlength="20" required>

        <div class="row">
            <label for="counter-wins">Wins</label>
            <select id="counter-wins" name="wins">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="counter-losses">Losses</label>
            <select id="counter-losses" name="losses">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="counter-draws">Draws</label>
            <select id="counter-draws" name="draws">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>

        <select id="counter-hero" name="hero">
            <option value="">Select a Hero</option>
        </select>

        <div class="life-counter-container">
            <button type="button" id="plus-counter-life">+</button>
            <span id="counter-life-counter">40</span>
            <button type="button" id="minus-counter-life">-</button>
        </div>
    </form>

    <!-- Door Section -->
    <h2>Door</h2>
    <form id="door-form">
        <input type="text" id="door-name" name="door-name" placeholder="Enter door name" maxlength="20" required>

        <div class="row">
            <label for="door-wins">Wins</label>
            <select id="door-wins" name="wins">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="door-losses">Losses</label>
            <select id="door-losses" name="losses">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="door-draws">Draws</label>
            <select id="door-draws" name="draws">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>

        <select id="door-hero" name="hero">
            <option value="">Select a Hero</option>
        </select>

        <div class="life-counter-container">
            <button type="button" id="plus-door-life">+</button>
            <span id="door-life-counter">40</span>
            <button type="button" id="minus-door-life">-</button>
        </div>
    </form>
</body>
</html>
