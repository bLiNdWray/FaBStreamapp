<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table App</title>
    <!-- Firebase SDK Version 8.10.0 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js" defer></script>
    <style>
        /* Make the form stack vertically except for wins/losses/draws */
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input, select, button {
            margin-bottom: 10px;
        }

        /* Styling for the labels and dropdowns in a row */
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row label {
            margin-right: 10px;
        }

        .row select {
            margin-right: 20px;
        }

        /* Styling for the life counter buttons */
        .life-counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        #life-counter {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Table App</h1>

    <form id="fab-form">
        <!-- Player Name Input (max 20 characters, no label) -->
        <input type="text" id="player-name" name="player-name" placeholder="Enter player name" maxlength="20" required>

        <!-- Wins, Losses, Draws in one row with labels -->
        <div class="row">
            <label for="wins">Wins</label>
            <select id="wins" name="wins">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="losses">Losses</label>
            <select id="losses" name="losses">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="draws">Draws</label>
            <select id="draws" name="draws">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>

        <!-- Hero Dropdown -->
        <select id="hero" name="hero">
            <option value="">Select a Hero</option>
        </select>

        <!-- Life Counter -->
        <div class="life-counter-container">
            <button type="button" id="plus-life">+</button>
            <span id="life-counter">40</span>
            <button type="button" id="minus-life">-</button>
        </div>
    </form>
</body>
</html>
