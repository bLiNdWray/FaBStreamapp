<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaBStream Live Form</title>
    <!-- Firebase SDK Version 8.10.0 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>FaBStream Live Form</h1>

    <form id="fab-form">
        <!-- Player Name Input -->
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" name="player-name" required>

        <!-- Wins Dropdown -->
        <label for="wins">Wins:</label>
        <select id="wins" name="wins">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <!-- Losses Dropdown -->
        <label for="losses">Losses:</label>
        <select id="losses" name="losses">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <!-- Draws Dropdown -->
        <label for="draws">Draws:</label>
        <select id="draws" name="draws">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <!-- Hero Dropdown (populated from database) -->
        <label for="hero">Hero:</label>
        <select id="hero" name="hero">
            <option value="">Select a Hero</option>
        </select>

        <!-- Life Counter -->
        <label for="life-counter">Life Counter:</label>
        <button type="button" id="minus-life">-</button>
        <span id="life-counter">40</span>
        <button type="button" id="plus-life">+</button>
    </form>
</body>
</html>
