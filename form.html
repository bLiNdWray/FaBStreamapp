<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table App</title>
    <!-- Firebase SDK Version 8.10.0 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js" defer></script>
    <style>
        /* Make the form stack vertically */
        form {
            display: flex;
            flex-direction: column;
            width: 200px;
        }

        input, select, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Table App</h1>

    <form id="fab-form">
        <!-- Player Name Input (max 20 characters, no label) -->
        <input type="text" id="player-name" name="player-name" placeholder="Enter player name" maxlength="20" required>

        <!-- Wins Dropdown -->
        <select id="wins" name="wins">
            <option value="0">Wins: 0</option>
            <option value="1">Wins: 1</option>
            <option value="2">Wins: 2</option>
            <option value="3">Wins: 3</option>
            <option value="4">Wins: 4</option>
            <option value="5">Wins: 5</option>
            <option value="6">Wins: 6</option>
            <option value="7">Wins: 7</option>
            <option value="8">Wins: 8</option>
        </select>

        <!-- Losses Dropdown -->
        <select id="losses" name="losses">
            <option value="0">Losses: 0</option>
            <option value="1">Losses: 1</option>
            <option value="2">Losses: 2</option>
            <option value="3">Losses: 3</option>
            <option value="4">Losses: 4</option>
            <option value="5">Losses: 5</option>
            <option value="6">Losses: 6</option>
            <option value="7">Losses: 7</option>
            <option value="8">Losses: 8</option>
        </select>

        <!-- Draws Dropdown -->
        <select id="draws" name="draws">
            <option value="0">Draws: 0</option>
            <option value="1">Draws: 1</option>
            <option value="2">Draws: 2</option>
            <option value="3">Draws: 3</option>
            <option value="4">Draws: 4</option>
            <option value="5">Draws: 5</option>
            <option value="6">Draws: 6</option>
            <option value="7">Draws: 7</option>
            <option value="8">Draws: 8</option>
        </select>

        <!-- Hero Dropdown -->
        <select id="hero" name="hero">
            <option value="">Select a Hero</option>
        </select>

        <!-- Life Counter -->
        <button type="button" id="minus-life">-</button>
        <span id="life-counter">40</span>
        <button type="button" id="plus-life">+</button>
    </form>
</body>
</html>
